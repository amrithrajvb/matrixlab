<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Worknotes</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{%static 'css/customstyle.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Work notes</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{%url 'adminhome'%}">Users</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{%url 'approvedusers'%}">Approved Users</a>




                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">

                                <li class="nav-item"><a class="nav-link" href="{%url 'Signout'%}">Signout</a></li>

                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                   {%block body_block%}

<div class="container">
    <div class="row">

    <div class="col-12">
 <table class="table">
               <h1>My Users</h1>
               <tr>

                    <td>Name</td>
                   <td>Phone</td>

                   <td>Action</td>

               </tr>
               {%for user in users%}
               <tr>
                   <td>{{user.email}}</td>
                 <td>{{user.phone}}</td>


                   <td>
<a href="{%url 'approved' user.id%}" class="btn btn-primary">VERIFY</a>


               </tr>
                   {%endfor%}
           </table>
    </div>

    </div></div>



                    {%endblock%}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js' %}"></script>
    </body>
</html>
